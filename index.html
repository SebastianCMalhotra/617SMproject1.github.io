<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <title>Dear Data Redux V2</title>
        <script src="https://d3js.org/d3.v6.js"></script>
        <style>
            body {
                background-color: #fdfaf0;
                font-family: 'Courier New', Courier, monospace;
                display: flex;
                justify-content: center;
                padding-top: 50px;
            }
            #chart {
                background: white;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
                border-radius: 8px;
            }
            .day-label {
                fill: #6d4c41;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="chart"></div>

        <script>
            const parseDate = d3.timeParse("%Y-%m-%d"); 
            const cellSize = 50; 

            const margin = {top: 60, right: 40, bottom: 40, left: 60},
                  width = 900 - margin.left - margin.right,
                  height = 500 - margin.top - margin.bottom;

            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left}, ${margin.top})`);

            d3.csv("DearDataRedux - Question2.csv", function(d){
                return {
                    Date: parseDate(d["Date"]), 
                    Cups: +d["Cups"] 
                };
            }).then(function(data) {
                data = data.filter(d => d.Date !== null);
                
                console.log("Check da console to see if data loaded:", data);

                const colorScale = d3.scaleSequential()
                    .domain([0, d3.max(data, d => d.Cups)])
                    .interpolator(d3.interpolateRgb("#f5f5f5", "#3e2723"));
                
                svg.selectAll(".day-rect")
                    .data(data)
                    .join("rect")
                    .attr("width", cellSize - 2)
                    .attr("height", cellSize - 2)
                    .attr("x", d => d3.timeWeek.count(d3.timeYear(d.Date), d.Date) * cellSize)
                    .attr("y", d => d.Date.getDay() * cellSize)
                    .style("fill", d => colorScale(d.Cups))
                    .style("stroke", "#eee")
                    .style("stroke-width", "1px");

                svg.selectAll(".mug-image")
                    .data(data)
                    .join("image")
                    .attr("xlink:href", "mug.png") 
                    .attr("width", 30)
                    .attr("height", 30)
                    .attr("x", d => d3.timeWeek.count(d3.timeYear(d.Date), d.Date) * cellSize + 10)
                    .attr("y", d => d.Date.getDay() * cellSize + 10)
                    .style("filter", d => {
                        const color = colorScale(d.Cups);
                        return `drop-shadow(0 0 0 ${color}) sepia(1)`;
                    })
                    .style("opacity", d => d.Cups > 0 ? 1 : 0.1);

                const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                svg.selectAll(".day-label")
                    .data(days)
                    .join("text")
                    .attr("class", "day-label")
                    .attr("x", -10)
                    .attr("y", (d, i) => i * cellSize + 30)
                    .style("text-anchor", "end")
                    .style("font-size", "14px")
                    .text(d => d);

                svg.append("text")
                    .attr("x", 0)
                    .attr("y", -20)
                    .style("font-size", "20px")
                    .style("text-decoration", "underline")
                    .text("Caffeine Consumption Heatmap");
            });
        </script>
    </body>
</html>
